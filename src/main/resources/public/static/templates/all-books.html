<div id="books-main">
    <button id="loadBooks">LOAD ALL BOOKS</button>

    <div class="search-container">
        <label for="search-input"></label>
        <input type="search" id="search-input" name="Search" placeholder="Search for a title">
        <label for="search-author"></label>
        <input type="search" id="search-author" name="authorSearch" placeholder="Search for an author">
        <button id="search-button">Search Book</button>
    </div>

    <table>
        <thead>
        <tr>
            <th id="page-num">Page 1</th>
            <th>
                <button id="prev-btn"><< Prev</button>
                <button id="next-btn">Next >></button>
            </th>
        </tr>

        <tr>
            <th>Number</th>
            <th>Title</th>
            <th>Author</th>
            <th>Action</th>
            <th>Comments</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>#1</td>
            <td>Book 1</td>
            <td>Author 1</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
                <button>Comments</button>
            </td>
            <td><span>Comments</span></td>
        </tr>
        <tr>
            <td>#2</td>
            <td>Book 2</td>
            <td>Author 2</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
                <button>Comments</button>
            </td>
            <td><span>Comments</span></td>
        </tr>
        </tbody>
    </table>
</div>
